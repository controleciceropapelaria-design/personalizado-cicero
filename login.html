<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Meu Sistema</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border 0.3s;
    }

    .form-group input:focus {
      border-color: #2575fc;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1a5bc4;
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üîê Acesso Restrito</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usu√°rio</label>
        <input type="text" id="username" placeholder="Digite seu usu√°rio" required />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required />
      </div>
      <div id="errorMessage" class="error">
        Usu√°rio ou senha incorretos!
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    // Credenciais fixas (voc√™ pode mudar depois)
    const validUser = "admin";
    const validPassword = "123456";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // N√£o recarrega a p√°gina

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("errorMessage");

      if (username === validUser && password === validPassword) {
        // Login correto ‚Üí vai para a p√°gina principal
        localStorage.setItem("isLoggedIn", "true"); // Marca que est√° logado
        window.location.href = "index.html"; // Redireciona
      } else {
        // Mostra erro
        errorDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
